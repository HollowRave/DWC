    <script>
        /*
        EJERCICIO 9_UD1: Modifica la funci√≥n que quieras de calcular la nota media 
        para que devuelva la media con 1 decimal.
        */
        
        //for on
        function notaMediaOn(notas) {
            let sumaNotas = 0;
            for (let nota of notas) {
                sumaNotas += nota;
            }
            return sumaNotas / notas.length;
        }

        //Pruebas
        let notas = [5, 3, 8, 4, 7];
        console.log(notaMediaOn(notas).toFixed(1));
    </script>
