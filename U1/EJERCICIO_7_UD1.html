   <script>
      /*
      EJERCICIO 7_UD1: Haz 3 funciones a las que se le pasa como parámetro un array de notas 
      y devuelve la nota media. Cada una usará un for de una de las 3 formas vistas. 
      Pruébalas en la consola
      */

      //for
      function notaMedia(notas) {

         let sumaNotas = 0;
         for(i=0; i<notas.length; i++){
            sumaNotas += notas[i];
         }
         return sumaNotas / notas.length;
      }

      //for in
      function notaMediaIn(notas) {
         let sumaNotas = 0;
         for(let i in notas){
            sumaNotas += notas[i];
         }
         return sumaNotas / notas.length;
      }

      //for on
      function notaMediaOn(notas) {
         let sumaNotas = 0;
         for(let nota of notas){
            sumaNotas += nota;
         }
         return sumaNotas / notas.length;
      }

      //Pruebas
      let notas = [5, 3, 8, 4, 7, 9];
      console.log(notaMedia(notas));
      console.log(notaMediaIn(notas));
      console.log(notaMediaOn(notas));

   </script>
