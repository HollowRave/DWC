<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso 1.1 - Edad de un usuario</title>
</head>

<body>
    <script>
        //ENUNCIADO
        // Crea un programa que pida al usuario que introduzca una edad y 
        // muestre por consola un mensaje en función de la edad introducida:

        // - menor de 18: Menor de edad
        // - entre 18 y 65: Trabajando o estudiando
        // - mayor de 65: Jubilado

        // También controlaremos los posibles errores con los siguientes mensajes 
        // (los mostraremos con console.error:

        // - número menor que 0: La edad debe ser positiva
        // - número con decimales: Introduce la edad sin decimales
        // - no es un número: La edad introducida no es un número

        //FUNCIONES
        function comprobarEdad(edad){
            if(isNaN(edad)){ //Si no es un número
                console.error("La edad introducida no es un número");
            }else if(edad % 1 != 0){ //Si el resto de edad entre 1 no es cero significa que es un número con decimales
                console.error("Introduce la edad sin decimales");
            }else if(edad<0){ //Si es menor a 0
                console.error("La edad debe ser positiva");
            }else if(edad<18){ //Si es menor a 18
                console.log("Menor de edad");
            }else if(edad>=18 && edad<=65){ //Si es mayor o igual a 18 y menor o igual a 65
                console.log("Trabajando o estudiando");
            }else if(edad>65){ //Si es mayor a 65
                console.log("Jubilado");
            }
        }

        //PRUEBAS
        let edad = prompt("Introduzca una edad");
        comprobarEdad(edad);

    </script>
</body>

</html>
