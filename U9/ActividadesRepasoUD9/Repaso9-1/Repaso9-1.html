<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso 1 UD9</title>
</head>

<body>
    <div id="app">
        <h2>Cosas a hacer este año:</h2>
        <ul>
            <li v-for="(elem, index) in todos" :key="index" v-on:dblclick="dblDel(index)">
                <input type="checkbox" v-model="elem.done">
                <del v-if="elem.done">{{elem.title}}</del>
                <label v-else>{{elem.title}}</label>
            </li>
        </ul>
        <p v-if="!todos.length"> No hay tareas que mostrar</p>
        <input v-model="input"><button v-on:click="añadir">Añadir</button>
        <br>
        <button v-on:click="delTodos">Borrar toda la lista</button>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="Repaso9-1.js"></script>
</body>
</html>
