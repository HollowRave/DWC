<!-- Vamos a utilizar el siguiente recurso para simular la introducción de un comentario en una página web: https://jsonplaceholder.typicode.com. En
concreto, utilizaremos la dirección para comentarios: https://jsonplaceholder.typicode.com/posts 
Los parámetros a enviar en el cuerpo de forma obligatoria son:Nombre Tipotitle stringbody stringuserId integer 
Para poder probar correctamente este tipo de petición, realizaremos un formulario con el cual interactuaremos y insertaremos el contenido del
comentario, el usuario y el post a comentar. Incluiremos un botón de envío que realizará la petición POST. 
Al recibir correctamente el comentario, escribiremos en nuestro DOM un párrafo indicando que se ha introducido correctamente el comentario y el id
correspondiente que nos devolverá la petición. 
Podemos basarnos en la página web utilizada en la actividad anterior. 
El ejercicio se debe realizar de tres formas posibles: 
Promesas
API Fetch
async / await -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Comentarios</title>
</head>
<body>
    <h1>Ejercicio 6.1 Petición POST</h1>
    <form id="commentForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required><br>

        <label for="title">Título:</label>
        <input type="text" id="title" required><br>

        <label for="body">Comentario:</label>
        <textarea id="body" required></textarea><br>

        <label for="userId">ID de Usuario:</label>
        <input type="number" id="userId" required><br>

        <button type="button" onclick="submitComment()">Enviar Comentario</button>
    </form>

    <p id="resultMessage"></p>
    <script src="./post_v3.js"></script>
