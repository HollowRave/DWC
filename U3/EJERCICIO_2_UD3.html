<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - U3</title>
</head>

<body>
    <script>
        // EJERCICIO 02_UD3: Haz que a los 2 segundos de abrir la página se abra 
        // un popup con un mensaje de bienvenida. 
        // Esta ventana tendrá en su interior un botón Cerrar que permitirá que 
        // el usuario la cierre haciendo clic en él. 
        // Tendrá el tamaño justo para visualizar el mensaje y no tendrá barras de scroll, 
        // ni de herramientas, ni de dirección... únicamente el mensaje.

        // Espera a que se cargue la página
        window.addEventListener('load', () => {
            setTimeout(() => {
                // abrimos una nueva ventana cuando haya pasado 2 segundos 
                // desde la ejecución de la página
                let ventana = window.open('', 'ventana', 'width=300,height=100,scrollbars=no,toolbar=no,location=no,directories=no,status=no,menubar=no,copyhistory=no');

                // Creamos un mensaje de bienvenida
                let bienvenido = document.createTextNode('Bienvenido');

                // Crea un botón 'Cerrar'
                let cerrar = document.createElement('button');
                cerrar.textContent = 'Cerrar';

                // Agrega un evento para cerrar la ventana al hacer clic en el botón 'Cerrar'
                cerrar.addEventListener('click', () => {
                    ventana.close();
                });

                // Crea un contenedor para el mensaje y el botón 'Cerrar' y los añadimos
                let contenidoVentana = document.createElement('div');
                contenidoVentana.appendChild(bienvenido);
                contenidoVentana.appendChild(document.createElement('br'));
                contenidoVentana.appendChild(cerrar);

                // Agrega el contenido al cuerpo de la ventana emergente
                ventana.document.body.appendChild(contenidoVentana);
            }, 2000); // Espera 2 segundos antes de abrir la ventana
        });

    </script>
</body>

</html>
