<html>

    <meta charset="UTF-8">

<body>
</body>
<script>
    // Se pide completar la función cadenas para que muestre en la web 
    // mediante la creación de párrafos, información sobre la cadena.
    // Concretamente, queremos saber:

    // Si la cadena es en mayúsculas, en minúsculas o es una combinación
    // Qué carácter ocupa la tercera posición
    // Cuántos caracteres tiene la cadena
    // Posición en la que aparece por primera vez el carácter "a"
    // Posición en la que aparece por última vez el carácter "a"
    // Por qué caracter empieza la cadena y por cuál acaba.
    // Por ejemplo, ante la cadena: "AaeEIioOuU", la salida será:

    // La cadena tiene mayúsculas y minúsculas
    // La posición 3 la ocupa el caracter: E
    // La cadena tiene 10 caracteres
    // El caracter 'a' aparece por primera vez en la posición 1
    // El caracter 'a' aparece por última vez en la posición 1
    // La cadena empieza por 'A'
    // La cadena acaba por 'U'


    // indicamos que al cargar la página se ejecute la función "cadenas"
    onload = cadenas();
    
    function cadenas() {
        // Pedimos una cadena al usuario
        let cadena = prompt("Escribe una cadena de texto");

        // Comprobar si la cadena está en mayúsculas, minúsculas o combinación
        let esMayusculas = cadena == cadena.toUpperCase();
        let esMinusculas = cadena == cadena.toLowerCase();
        let tipoCadena = '';

        if (!esMayusculas && !esMinusculas) {
            tipoCadena = 'La cadena tiene mayúsculas y minúsculas';
        } else if (esMayusculas) {
            tipoCadena = 'La cadena está en mayúsculas';
        } else if (esMinusculas) {
            tipoCadena = 'La cadena está en minúsculas';
        }

        // Si la longitud de la cadena es menor o igual a tres sacamos el tercer caracter
        // si no le asignamos a 'tercerCaracter' la cadena 'No hay tercer carácter'
        let tercerCaracter = cadena.length >= 3 ? cadena[2] : 'No hay tercer carácter';

        // Guardamos la longitud de la cadena
        let longitudCadena = cadena.length;

        // Si '.indexOf('a')' no devuelve -1 es porque ha encontrado una 'a' y sacara la posicion
        // de la primera posicion de 'a', si no se indicara que no lo ha encontrado
        let primeraAparicion = cadena.indexOf('a') != -1 ? cadena.indexOf('a') + 1 : 'No aparece el carácter \'a\'';

        // Igual que el anterior pero comprueba la última vez que salió 'a'
        let ultimaAparicion = cadena.lastIndexOf('a') != -1 ? cadena.lastIndexOf('a') + 1 : 'No aparece el carácter \'a\'';

        // Obtenemos el primer y último carácter de la cadena
        let primerCaracter = cadena.length > 0 ? cadena[0] : 'La cadena está vacía';
        let ultimoCaracter = cadena.length > 0 ? cadena[cadena.length - 1] : 'La cadena está vacía';

        // Mostramos la información en párrafos
        let info = document.createElement('div');
        info.innerHTML = `<p>${tipoCadena}</p>
                            <p>La posición 3 la ocupa el carácter: ${tercerCaracter}</p>
                            <p>La cadena tiene ${longitudCadena} caracteres</p>
                            <p>El carácter 'a' aparece por primera vez en la posición ${primeraAparicion}</p>
                            <p>El carácter 'a' aparece por última vez en la posición ${ultimaAparicion}</p>
                            <p>La cadena empieza por '${primerCaracter}'</p>
                            <p>La cadena acaba por '${ultimoCaracter}'</p>`;

        document.body.appendChild(info);
    }

</script>

</html>
