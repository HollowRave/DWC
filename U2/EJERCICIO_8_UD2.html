<!DOCTYPE html>

    <title>Ejercicio 8 - U2</title>

<body>
    <script>
        // EJERCICIO 08_UD2: Dado el array de notas anterior devuelve la nota media
        let notas = [3, 6, 9, 6, 4, 7, 6, 9, 8, 10];

        //Devuelve un valor calculado a partir de los elementos del array.
        let total = notas.reduce((total, nota) => total += nota, 0);

        console.log("La nota media es: " + total/notas.length);
    </script>
</body>

</html>
