<body>
    <script>
        // EJERCICIO 07_UD2: Dado un array con los días de la semana 
        // devuelve otro array con los días en mayúsculas
        let semana = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'];

        //map permite modificar cada elemento del array
        semanaMayus = semana.map(semana => semana.toUpperCase());
        console.log(semanaMayus);
    </script>
</body>
