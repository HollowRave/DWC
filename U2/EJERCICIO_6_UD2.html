<body>
    <script>
        // EJERCICIO 06_UD2: Dado un array con los días de la semana 
        // indica si algún día empieza por 'S'. 
        // Dado un array con los días de la semana indica si todos los días acaban por 's'
        
        let semana = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'];

        //'some' devuelve un booleano dependiendo de que se cumpla la condición al menos una vez
        console.log(semana.some(semana => semana.startsWith('S')));
        //'every' devuelve un booleano si todos los elementos del array cumplen la condición
        console.log(semana.every(semana => semana.endsWith('s')));
    </script>
</body>
</html>
